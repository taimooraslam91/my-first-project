<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Filter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Gallery Filter -->
    <section class="gallery">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="gallery-header my-5 text-center">
              <h3 class="gallery-title text-danger display-2">
                Gallery Filter
              </h3>
              <div class="gallery-filter mt-4">
                <button class="btn btn-light rounded-0 shadow-3 all">
                  All
                </button>
                <button class="btn btn-primary rounded-0 shadow-3">Blue</button>
                <button class="btn btn-secondary rounded-0 shadow-3">
                  Purple
                </button>
                <button class="btn btn-danger rounded-0 shadow-3">Red</button>
                <button class="btn btn-warning rounded-0 shadow-3">
                  Yellow
                </button>
              </div>
            </div>
            <div class="gallery-body">
              <div class="gallery-item bg-secondary purple"></div>
              <div class="gallery-item bg-primary blue"></div>
              <div class="gallery-item bg-danger red"></div>
              <div class="gallery-item bg-warning yellow"></div>
              <div class="gallery-item bg-secondary purple"></div>
              <div class="gallery-item bg-primary blue"></div>
              <div class="gallery-item bg-danger red"></div>
              <div class="gallery-item bg-warning yellow"></div>
              <div class="gallery-item bg-secondary purple"></div>
              <div class="gallery-item bg-primary blue"></div>
              <div class="gallery-item bg-danger red"></div>
              <div class="gallery-item bg-warning yellow"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
